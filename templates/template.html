<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .template-card { border: 1px solid #ddd; padding: 18px; border-radius: 12px; background: #fff; margin-bottom: 16px; }
    .template-card img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
    .layout-ltr { display:flex; flex-direction: row; align-items:center; gap: 18px; }
    .layout-rtl { display:flex; flex-direction: row-reverse; align-items:center; gap: 18px; }
    .layout-ttb { display:flex; flex-direction: column; align-items:center; gap: 12px; }
    .layout-btt { display:flex; flex-direction: column-reverse; align-items:center; gap: 12px; }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Company</h4>
      <form class="d-flex" method="get">
        <select name="layout" class="form-select me-2">
          <option value="ltr" {% if layout == 'ltr' %}selected{% endif %}>Left → Right</option>
          <option value="rtl" {% if layout == 'rtl' %}selected{% endif %}>Right → Left</option>
          <option value="ttb" {% if layout == 'ttb' %}selected{% endif %}>Top → Bottom</option>
          <option value="btt" {% if layout == 'btt' %}selected{% endif %}>Bottom → Top</option>
        </select>
        <button class="btn btn-primary">Apply</button>
      </form>
    </div>

    <!-- Add Employee Button -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Employee</button>

    <!-- Employee Cards -->
    {% for employee in employees %}
    <div class="template-card {{ 'layout-' + layout }}">
      <div class="logo-block">
        {% if employee.logo %}
          <img src="{{ url_for('static', filename=employee.logo) }}" alt="Company Logo">
        {% else %}
          <img src="{{ url_for('static', filename='default-logo.png') }}" alt="Default Company Logo">
        {% endif %}
      </div>
      <div class="info-block flex-grow-1">
        <p><strong>Name:</strong> {{ employee.name }}</p>
        <p><strong>Age:</strong> {{ employee.age }}</p>
        <p><strong>Qualification:</strong> {{ employee.qualification }}</p>
        <p><strong>Salary:</strong> {{ employee.salary }}</p>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal{{ employee.id }}">Edit</button>
          <form method="POST" action="{{ url_for('delete', emp_id=employee.id) }}">
            <input type="hidden" name="current_layout" value="{{ layout }}">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal{{ employee.id }}" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" method="POST" action="{{ url_for('edit', emp_id=employee.id) }}" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Edit Employee & Logo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="current_layout" value="{{ layout }}">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" value="{{ employee.name }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" value="{{ employee.age }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Qualification</label>
              <input class="form-control" name="qualification" value="{{ employee.qualification }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Salary</label>
              <input class="form-control" name="salary" value="{{ employee.salary }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Company Logo (png/jpg/gif)</label>
              <input type="file" class="form-control" name="logo" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    {% endfor %}

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" method="POST" action="{{ url_for('add') }}" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="current_layout" value="{{ layout }}">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Qualification</label>
              <input class="form-control" name="qualification" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Salary</label>
              <input class="form-control" name="salary" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Company Logo (png/jpg/gif)</label>
              <input type="file" class="form-control" name="logo" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
